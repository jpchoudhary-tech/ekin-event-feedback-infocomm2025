<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKIN Event Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="page-container">

        <img src="ekin-logo.png" alt="EKIN Logo" class="side-logo">

        <div class="form-container">
            <header>
                <h1>Welcome to EKIN Event</h1>
                <p>Your feedback is valuable to us!</p>
            </header>

            <form id="feedback-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="Name" required>

                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="MobileNumber" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="Email" required>

                <label for="city">City</label>
                <input type="text" id="city" name="City" required>

                <label for="product">Which product/solution did you like most?</label>
                <select id="product" name="LikedProduct" required>
                    <option value="" disabled selected>-- Please select an option --</option>
                    <option value="Product A">Product A</option>
                    <option value="Solution B">Solution B</option>
                    <option value="Service C">Service C</option>
                    <option value="Other">Other</option>
                </select>
                
                <label>How interested are you in our solutions?</label>
                <div class="star-rating" id="interest-level">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="interest-level-value" name="InterestLevel" required>

                <label>Overall feedback rating:</label>
                <div class="star-rating" id="feedback-rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="feedback-rating-value" name="FeedbackRating" required>
                
                <button type="submit" id="submit-btn">Submit Feedback</button>
            </form>

            <div id="thank-you-message" class="hidden">
                <h2>Thank You!</h2>
                <p>Your feedback has been submitted successfully.</p>
            </div>
        </div>

        <img src="infocomm-logo.png" alt="InfoComm India Logo" class="side-logo">

    </main>

    <script src="script.js"></script>
</body>
</html>
